                                                                                                                                                                                                                      
<div class="jobs-page">
  <!-- Hero Section with Search -->
  <section class="hero-section">
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title fade-in">
          Trouvez l'emploi de vos rêves
        </h1>
        <p class="hero-subtitle fade-in">
          Des milliers d'opportunités vous attendent. Commencez votre recherche dès maintenant.
        </p>
        
        <!-- Search Form -->
        <div class="search-card fade-in">
          <form class="search-form">
            <div class="search-input-group">
              <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
              </svg>
              <input 
                type="text" 
                class="search-input" 
                placeholder="Titre du poste (ex: Développeur Angular)"
              />
            </div>
            
            <div class="search-input-group">
              <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
              </svg>
              <select class="search-select">
                <option value="">Localisation</option>
                <option value="casablanca">Casablanca</option>
                <option value="rabat">Rabat</option>
                <option value="marrakech">Marrakech</option>
                <option value="tanger">Tanger</option>
                <option value="fes">Fès</option>
                <option value="agadir">Agadir</option>
                <option value="remote">À distance</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-primary search-btn">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
              </svg>
              Rechercher
            </button>
          </form>
        </div>

        <!-- Quick Stats -->
        <div class="quick-stats">
          <div class="stat-badge">
            <span class="stat-value">10,000+</span>
            <span class="stat-label">Offres actives</span>
          </div>
          <div class="stat-badge">
            <span class="stat-value">500+</span>
            <span class="stat-label">Entreprises</span>
          </div>
          <div class="stat-badge">
            <span class="stat-value">5,000+</span>
            <span class="stat-label">Candidats</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Filters & Results Section -->
  <section class="results-section">
    <div class="container">
      <!-- Filters Bar -->
      <div class="filters-bar">
        <div class="results-info">
          <h3 class="results-count">127 offres d'emploi trouvées</h3>
          <p class="results-subtitle">Basé sur vos critères de recherche</p>
        </div>
        
        <div class="filters-actions">
          <select class="filter-select">
            <option value="recent">Plus récent</option>
            <option value="salary-high">Salaire: Élevé à faible</option>
            <option value="salary-low">Salaire: Faible à élevé</option>
            <option value="relevance">Pertinence</option>
          </select>
          
          <button class="btn btn-outline btn-sm filter-toggle">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd"/>
            </svg>
            Filtres avancés
          </button>
        </div>
      </div>

      <!-- Job Cards Grid -->
        <div class="jobs-grid">

        <app-job-card
            *ngFor="let job of jobs"
            [job]="job">
        </app-job-card>

        </div>

    </div>
  </section>
</div>
